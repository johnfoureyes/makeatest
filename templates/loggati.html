{% extends 'header.html' %}
{% block content %}
{% load staticfiles %}

   	   <h3>Entra a far parte del gioco!</h3>

		  <form name = "form" action = "/loggati/loggato"
         method = "POST" >{% csrf_token %}

		</div>
	    <div class="clearfix"> </div>
	  </div>
   </div>
